services:
  web:
    build:
      context: .
      dockerfile: Dockerfile  # Flask Dockerfile
    image: superminion4ever/flask-todo-app
    ports:
      - "5000:5000"
    depends_on:
      - mongo
    environment:
      - FLASK_ENV=development
      - PORT=5000
      - MONGO_HOST=mongodb
      - MONGO_PORT=27017
    volumes:
      - .:/app

  mongo:  
    image: mongo
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
    driver: local
